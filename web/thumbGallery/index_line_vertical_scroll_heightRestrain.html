<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JQuery Thumbnail Gallery With LightBox by Tean</title>
        
        <link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane_vertical.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/line_vertical_scroll_heightRestrain.css" />

        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="js/jquery.prettyPhoto.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="js/jquery.func.js"></script>
        <script type="text/javascript" src="js/jquery.thumbGallery.min.js"></script>
        <script type="text/javascript">
		
			function thumbGallerySetupDone(){
				//function called when component is ready to receive public function calls
				//console.log('thumbGallerySetupDone');
			}
		
			function detailActivated(){
				//function called when prettyphoto is opened
				//console.log('detailActivated');
			}
			
			function detailClosed(){
				//function called when prettyphoto is closed
				//console.log('detailClosed');
			}
			
			function overThumb(i,j){
				//function called when mouse over thumb holder (plus returned item number: i = first level, j = second level)
				//console.log('overThumb: ', i,' , ', j);
			}
			
			function outThumb(i, j){
				//function called when mouse out thumb holder (plus returned item number: i = first level, j = second level)
				//console.log('outThumb: ', i,' , ', j);
			}
			
			jQuery(document).ready(function($) {
					  
				$('#componentWrapper').thumbGallery({	
					/* GENERAL */
					/*layoutType: grid/line */
					layoutType: 'line',
					/*thumbOrientation: horizontal/vertical */
					thumbOrientation: 'vertical',
					/*moveType: scroll/buttons */
					moveType: 'scroll',
					/*scrollOffset: how much to move scrollbar and scrolltrack off the content (enter 0 or above) */
					scrollOffset: 0,
					
					/* GRID SETTINGS */
					/*verticalSpacing:  */
					verticalSpacing: 10,
					/*horizontalSpacing:  */
					horizontalSpacing: 10,
					/*buttonSpacing: button spacing from the grid itself */
					buttonSpacing: 10,
					/*direction: left2right/top2bottom (direction in which boxes are listed) */
					direction: 'left2right',
					
					/* INNER SLIDESHOW */
					/*innerSlideshowDelay: slideshow delay for inner items in seconds, random value between: 'min, max', 
					enter both number the same for equal time delay like for example 2 seconds: '2,2' */
					innerSlideshowDelay:[2,4],
					/*innerSlideshowOn: autoplay inner slideshow, true/false */
					innerSlideshowOn:true
				});		
		   
		  	    jQuery("a[data-rel^='prettyPhoto']").prettyPhoto({theme:'pp_default',
												deeplinking: false, 
												callback: function(){detailClosed();}/* Called when prettyPhoto is closed */});
		   
		   		//after div holder (#gmap_canvas) for google map is ready in the dom, otherwise we get an error in ie coming from google maps.
			    //google.maps.event.addDomListener(window, 'load', initialize);
			    if(jQuery('#gmap_canvas').length>0) initializeGmap();
		   
		   });
		   
		   var gmap;
		   function initializeGmap() {
				var myOptions = {
				  zoom: 8,
				  center: new google.maps.LatLng(48.856614, 2.3522219),
				  mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				gmap = new google.maps.Map(document.getElementById('gmap_canvas'),
					myOptions);
		   }
		
        </script>
	
  </head>
  <body>  
  
  		<!-- wrapper for the whole component -->
    	<div id="componentWrapper">
                 
              <div class="thumbContainer">
                    
                    <div class="thumbInnerContainer">
                    
                   		 <div class='thumbHolder'> 
                             <iframe id="yt_player1" class="youtube-player" type="text/html" width="240" height="160" src="http://www.youtube.com/embed/rDb7TMolGfs?wmode=transparent" frameborder="0"></iframe> 
                             <p class="title_big">A Youtube Video</p>
                         </div>
                         
                         <div class='thumbHolder'> 
                             <iframe id="vm_player_1" src="http://player.vimeo.com/video/14665315?api=1&amp;player_id=vm_player_1" width="240" height="160" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>                         
                             <p class="title_big">A Vimeo Video</p>
                         </div>
                         
                         <div class='thumbHolder'> 
                             <div id="gmap_canvas"></div>  
                             <p class="title_big">Google Maps Example</p>
                         </div>
                         
                         <div class='thumbHolder'> 
                             <div id="html_content"><img class="thumb_hidden" src="media/category1/1.jpg" width="240" height="160" alt="" /></div>
                             <p class="title_big">Any HTML content</p>
                         </div>
                         
                         <div class='thumbHolder'> 
                             <a href="http://codecanyon.net/user/Tean/portfolio" target="_blank"><img class="thumb_hidden" src="media/category1/thumb/240_160/05.jpg" width="240" height="160" alt="" /></a>
                             <p class="title_big">Link To URL</p>
                         </div>
                         
                         <div class='thumbHolder'> 
                         
                             <div class='innerThumbHolder'> 
                                 <a class="pp_content" href="media/category1/main/20.jpg" data-rel="prettyPhoto[gallery1]" title="Optional description in Prettyphoto."><img class="thumb_hidden" src="media/category1/thumb/240_160/20.jpg" width="240" height="160" alt="Optional image title" /></a>                             
                             </div>
                             
                             <div class='innerThumbHolder'> 
                                 <a class="pp_content" href="media/category1/main/21.jpg" data-rel="prettyPhoto[gallery1]" title="Optional description in Prettyphoto."><img class="thumb_hidden" src="media/category1/thumb/240_160/21.jpg" width="240" height="160" alt="Optional image title" /></a>                             
                             </div>
                             
                             <div class='innerThumbHolder'> 
                                 <a class="pp_content" href="media/category1/main/22.jpg" data-rel="prettyPhoto[gallery1]" title="Optional description in Prettyphoto."><img class="thumb_hidden" src="media/category1/thumb/240_160/22.jpg" width="240" height="160" alt="Optional image title" /></a>                             
                             </div>	                             
                             
                             <p class="title_big">Inner Slideshow</p>
                         </div>
                   
                    </div>
                    
            </div>
               
        </div>
        
   		<!-- public function calls -->
    	<div id='publicFunctions'>
       		<p>PUBLIC METHODS</p><br/>
            <ul>
                <!-- start/stop all inner slideshows (true = start, false = stop) -->
                <li><a href='#' onClick="jQuery.fn.thumbGallery.toggleInnerslideShow(true); return false;">start/stop all inner slideshows</a></li>
                
                <!-- start/stop specific inner slideshow (i = item number in html order starting from 0, true = start, false = stop) -->
                <li><a href='#' onClick="jQuery.fn.thumbGallery.toggleInnerslideShowNum(0, true); return false;">start/stop specific inner slideshow</a></li>
                
                <!-- get Thumb Holder (retrun thumb holder, i = item number in html order starting from 0) -->
                <li><a href='#' onClick="jQuery.fn.thumbGallery.getThumbHolder(i); return false;">get Thumb Holder</a></li>
            </ul>
         </div>
  
   
 
      </body>
</html>
